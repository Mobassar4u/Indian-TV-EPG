name: 7-Day Catchup EPG Grabber
on:
  schedule:
    - cron: '0 0 * * *' # Runs at Midnight UTC every day
  workflow_dispatch:

jobs:
  grab-epg:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Grab Multi-Day EPG
        run: |
          mkdir -p public
          # Fetching an EPG source known for 7-day history/catchup data
          curl -L "https://avkb.short.gy/jioepg.xml.gz" -o public/epg.xml.gz
          # We keep it as .gz to save space and bandwidth, players handle .gz perfectly
          
          # Fetch a matching M3U with catchup tags
          curl -L "https://iptv-org.github.io/iptv/countries/in.m3u" -o public/channels.m3u

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: public
          branch: gh-pages
