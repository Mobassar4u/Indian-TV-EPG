name: India TV EPG Update

on:
  schedule:
    - cron: '30 18 * * *'  # 12:00 AM IST
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Create sites directory
        run: mkdir -p sites/in
      
      - name: Generate India EPG
        run: npm run grab -- --sites=in --days=7 --output=epg_india.xml.gz
      
      - name: Commit EPG
        run: |
          git config user.name "github-actions"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add epg_india.xml.gz
          if ! git diff --staged --quiet; then
            git commit -m "Update India EPG $(date +%Y-%m-%d)"
            git push
          fi
