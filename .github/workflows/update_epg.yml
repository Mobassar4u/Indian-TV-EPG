name: Auto Update Indian TV EPG

on:
  schedule:
    # Runs every 6 hours (00:00, 06:00, 12:00, 18:00 UTC)
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allows you to run it manually for testing

jobs:
  update-guide:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out your repository code
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. Install necessary libraries
      - name: Install Dependencies
        run: pip install requests

      # 4. Run your scraper script
      - name: Generate EPG
        run: python epg_generator.py

      # 5. Commit the new epg.xml and epg.xml.gz to the repo
      - name: Commit and Push Changes
        run: |
          git config --global user.name "EPG-Bot"
          git config --global user.email "bot@github.com"
          git add epg.xml epg.xml.gz
          git commit -m "Update EPG: $(date)" || echo "No changes to commit"
          git push
